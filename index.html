<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = 'btn con'>
        <button id = 'mybtn'>New Book</button>
    </div>

    <div class = 'container'>
            <p></p>

           
                <dialog id = 'dialog'>
                    <div class = 'svg'>
                        <svg id = 'theSvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                    </div>
                    <form>
                       
                       
                        <fieldset>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required>
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" required>
                        </fieldset>
                       
            
                        <fieldset>
                            <legend>Have you read it?</legend>
                            <div class = 'yes'>
                                <input type="radio" id="read" name="read" value="read" required>
                                <label for="read">Yes</label>
                            </div>
                            <div class = 'no'>
                                <input type="radio" id="not_read" name="read" value="not read" required>
                                <label for="not_read">No</label>
                            </div>
                           
                        </fieldset>
                        <div class = 'btn_submit'>
                            <button id = 'submit' type="submit">Submit</button>
                        </div>
                       
            
                    </form>
                </dialog>
            
            
    </div>


    <script src = 'index.js'></script>
</body>
</html>
